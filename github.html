{% extends "base.html" %}
{% block content %}

<h1>Github Info for User: {{ user_info.login }}</h1>

<p>Name: {{ user_info.name }}</p>

<p>Public Repository Count: {{ user_info.repos }}</p>

<p><a href="{{ user_info.home_page }}">View user's repos at GitHub </a></p>

<p>
    <img src ="{{ user_info.avatar_url }}" width="200" height="200">
</p>

<p>Do you want to try again? <a href="/">Homepage</a></p>
<p><a href ="https://github.com/">Visit GitHub</a></p>

{% endblock %}
